<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Mandira.ico" type="image/x-icon">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com Listas</h1><hr>
    <h2>Listas ordenadas</h2>
    <ol type="I" start="3"> <!--type= 1, A, a, I, i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para faculdade</li>
        <li>Almoçar</li>
        <li>Ir para Trabalhando</li>
        <li>Voltar para casa</li>
        <li>Jantar</li>        
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul type="square"> <!-- type= disc, circle, square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Tomate</li>
    </ul>
    
</body>

</html>
